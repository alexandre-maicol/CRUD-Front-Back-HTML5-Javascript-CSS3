</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#"><img src="./images/logo.png" style="width:70px;"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Cadastro de Pessoas
                            <span class="sr-only">(current)</span>

                    <li class="nav-item">
                        <a class="nav-link" href="./view/charts.html">Relatórios</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <br>

    <div class="container">

        <h1>Cadastro de Pessoas</h1>
        <div id="msg"></div>

        <div id="listagem">
            <button id='btn-exibir-formulario' type="button" class="btn btn-primary">Novo Cadastro</button>
            <br>
            <br>
            <div id="pessoas"></div>
        </div>

        <div id="formulario">
            <div class="rows">
                <div class="col-sm">
                    <form method="POST" action="/" id="form">
                        <div class="form-group">
                            <label for="id">Código</label>
                            <input type="number" class="form-control" id="id" name="id" disabled="disabled" />
                        </div>
                        <div class="form-group">
                            <label for="nome">Nome*</label>
                            <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome... "
                                data-error="Por favor, informe seu nome." required />
                        </div>
                        <div class="form-group">
                            <label for="data">Data de Nascimento*</label>
                            <input type="date" class="form-control" id="data" name="data" placeholder="Digite sua data de nascimento..."
                                data-error="Por favor, informe sua data de nascimento." required />
                        </div>
                        <div class="form-group">
                            <label for="documento">Documento de Identificação*</label>
                            <input type="number" class="form-control" id="documento" name="documento" placeholder="Digite o número do seu documento de identicação..."
                                data-error="Por favor, informe algum documento de idetentificação: RG ou CPF." required />
                        </div>
                        <div class="form-group">
                            <label>Sexo:*</label>
                            <br>
                            <input type='radio' id="sexo" name='sexo' ng-model='sexoValue' value='M' ng-checked='genderValue==male'
                                data-error="Por favor, selecione uma das opções." required />Masculino
                            <input type='radio' id="sexo" name='sexo' ng-model='sexoValue' value='F' ng-checked='genderValue==male'
                                data-error="Por favor, selecione uma das opções." required />Feminino
                        </div>
                        <div class="form-group">
                            <label for="endereco">Endereço</label>
                            <textarea class="form-control" id="endereco" name="endereco" placeholder="Digite o seu endereço..."></textarea>
                        </div>
                        <label>Atenção!! Os campos com * são obrigatórios!</label>
                        <div class="form-inline">
                            <button id='btn-cadastrar-portfolio' type="button" class="btn btn-primary mr-sm-2">Salvar</button>
                            <button id='btn-cancelar-operacao' type="button" class="btn btn-danger">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>


        <br>

    </div>

        </div>

    <script src="./bundle/pessoaController.bundle.js"></script>
</body>

</html>
